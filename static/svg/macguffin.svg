<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- MacGuffin - Treasure chest silhouette -->

  <!-- Chest base -->
  <rect x="15" y="55" width="90" height="50" rx="5" fill="#1A1A2E"/>

  <!-- Chest lid (slightly open, curved top) -->
  <path d="M15 55 Q15 30 60 25 Q105 30 105 55 L105 55 L15 55 Z" fill="#1A1A2E"/>

  <!-- Lid edge detail -->
  <rect x="15" y="50" width="90" height="8" rx="2" fill="#1A1A2E"/>

  <!-- Lock/clasp (cutout showing glow) -->
  <circle cx="60" cy="70" r="10" fill="#F4E4C1"/>

  <!-- Keyhole (inner detail of lock) -->
  <circle cx="60" cy="68" r="3" fill="#1A1A2E"/>
  <rect x="58" y="68" width="4" height="6" fill="#1A1A2E"/>

  <!-- Decorative corner studs (cutouts for glow effect) -->
  <circle cx="25" cy="65" r="4" fill="#F4E4C1"/>
  <circle cx="95" cy="65" r="4" fill="#F4E4C1"/>
  <circle cx="25" cy="95" r="4" fill="#F4E4C1"/>
  <circle cx="95" cy="95" r="4" fill="#F4E4C1"/>

  <!-- Chest bands -->
  <rect x="15" y="75" width="90" height="4" fill="#1A1A2E"/>
</svg>
