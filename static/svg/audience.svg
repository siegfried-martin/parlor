<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <!-- Audience members - 8 simple head-and-shoulder silhouettes -->

  <!-- Audience member 1 - basic -->
  <g id="audience-1" class="audience-member">
    <ellipse cx="25" cy="55" rx="20" ry="15" fill="#1A1A2E"/>
    <circle cx="25" cy="30" r="15" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 2 - with hat -->
  <g id="audience-2" class="audience-member">
    <ellipse cx="75" cy="55" rx="20" ry="15" fill="#1A1A2E"/>
    <circle cx="75" cy="32" r="14" fill="#1A1A2E"/>
    <ellipse cx="75" cy="20" rx="18" ry="6" fill="#1A1A2E"/>
    <rect x="65" y="12" width="20" height="10" rx="2" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 3 - round/chubby -->
  <g id="audience-3" class="audience-member">
    <ellipse cx="125" cy="55" rx="22" ry="18" fill="#1A1A2E"/>
    <circle cx="125" cy="28" r="18" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 4 - tall/thin -->
  <g id="audience-4" class="audience-member">
    <ellipse cx="175" cy="58" rx="16" ry="12" fill="#1A1A2E"/>
    <ellipse cx="175" cy="30" rx="12" ry="16" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 5 - with ponytail -->
  <g id="audience-5" class="audience-member">
    <ellipse cx="225" cy="55" rx="18" ry="15" fill="#1A1A2E"/>
    <circle cx="225" cy="30" r="14" fill="#1A1A2E"/>
    <ellipse cx="245" cy="25" rx="8" ry="12" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 6 - spiky hair -->
  <g id="audience-6" class="audience-member">
    <ellipse cx="275" cy="55" rx="20" ry="15" fill="#1A1A2E"/>
    <circle cx="275" cy="32" r="14" fill="#1A1A2E"/>
    <polygon points="265,22 270,8 275,20" fill="#1A1A2E"/>
    <polygon points="275,18 280,5 285,18" fill="#1A1A2E"/>
    <polygon points="283,22 288,10 290,22" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 7 - small/child-like -->
  <g id="audience-7" class="audience-member">
    <ellipse cx="325" cy="58" rx="15" ry="12" fill="#1A1A2E"/>
    <circle cx="325" cy="38" r="12" fill="#1A1A2E"/>
  </g>

  <!-- Audience member 8 - with bow -->
  <g id="audience-8" class="audience-member">
    <ellipse cx="375" cy="55" rx="18" ry="15" fill="#1A1A2E"/>
    <circle cx="375" cy="30" r="14" fill="#1A1A2E"/>
    <polygon points="365,18 375,25 385,18 375,22" fill="#1A1A2E"/>
    <circle cx="375" cy="18" r="5" fill="#1A1A2E"/>
  </g>
</svg>
