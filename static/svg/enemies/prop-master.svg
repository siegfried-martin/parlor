  <!-- Left arm holding something -->
  <path d="M55,135 Q42,140 35,150 Q30,158 28,168 Q26,175 30,178 Q34,180 38,176 Q42,170 45,160 Q48,152 55,148 Z" fill="#1A1A2E"/>

