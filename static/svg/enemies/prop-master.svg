  <!-- Shield detail lines -->
  <line x1="22" y1="145" x2="28" y2="190" stroke="#F4E4C1" stroke-width="1"/>
  <line x1="18" y1="165" x2="34" y2="170" stroke="#F4E4C1" stroke-width="1"/>

  <!-- Right arm - resting at side -->
  <path d="M145,135 Q155,142 160,152 Q164,162 165,172 Q166,178 162,180 Q158,180 156,174 Q153,164 150,155 Q148,148 145,145 Z" fill="#1A1A2E"/>

