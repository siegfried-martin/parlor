<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 320">
  <!-- Puppet Stick -->
  <rect x="96" y="250" width="8" height="70" rx="2" fill="#3D2B1F"/>
  <ellipse cx="100" cy="250" rx="10" ry="4" fill="#3D2B1F"/>

  <!-- Left leg - sturdy -->
  <rect x="72" y="210" width="20" height="42" rx="4" fill="#1A1A2E"/>
  <!-- Right leg - sturdy -->
  <rect x="108" y="210" width="20" height="42" rx="4" fill="#1A1A2E"/>

  <!-- Left boot -->
  <path d="M68,248 L68,258 Q68,262 72,262 L96,262 Q98,262 98,258 L98,248 Q98,244 94,244 L72,244 Q68,244 68,248 Z" fill="#1A1A2E"/>
  <!-- Right boot -->
