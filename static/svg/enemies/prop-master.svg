  <rect x="75" y="72" width="50" height="50" rx="12" fill="#1A1A2E"/>

  <!-- Small practical eyes -->
  <rect x="85" y="90" width="8" height="5" rx="2" fill="#F4E4C1"/>
  <rect x="107" y="90" width="8" height="5" rx="2" fill="#F4E4C1"/>

  <!-- Small firm mouth -->
