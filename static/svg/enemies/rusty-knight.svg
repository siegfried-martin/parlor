<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 320">
  <!-- Rusty Knight - Boxy armored knight with rectangular helmet and shield -->

  <!-- Puppet stick -->
  <rect x="93" y="260" width="12" height="60" fill="#3D2B1F" rx="2"/>

  <!-- Legs - sturdy and rectangular -->
  <rect x="65" y="220" width="25" height="40" rx="4" fill="#1A1A2E"/>
  <rect x="110" y="220" width="25" height="40" rx="4" fill="#1A1A2E"/>

  <!-- Feet - blocky -->
  <rect x="60" y="248" width="35" height="14" rx="3" fill="#1A1A2E"/>
  <rect x="105" y="248" width="35" height="14" rx="3" fill="#1A1A2E"/>

  <!-- Body - broad and boxy torso -->
  <rect x="50" y="130" width="100" height="95" rx="8" fill="#1A1A2E"/>

  <!-- Shield shape on chest (cutout) -->
  <path d="M85 155 L115 155 L115 185 L100 195 L85 185 Z" fill="#F4E4C1"/>
  <!-- Shield inner (dark again to make it look like a crest) -->
  <path d="M90 160 L110 160 L110 180 L100 188 L90 180 Z" fill="#1A1A2E"/>
  <!-- Shield cross detail (cutout) -->
  <rect x="97" y="162" width="6" height="22" fill="#F4E4C1"/>
  <rect x="91" y="170" width="18" height="6" fill="#F4E4C1"/>

  <!-- Broad shoulders - pauldrons -->
  <ellipse cx="42" cy="145" rx="20" ry="18" fill="#1A1A2E"/>
  <ellipse cx="158" cy="145" rx="20" ry="18" fill="#1A1A2E"/>

  <!-- Left arm -->
  <rect x="22" y="150" width="22" height="55" rx="6" fill="#1A1A2E"/>
  <!-- Left gauntlet -->
  <rect x="20" y="198" width="26" height="16" rx="4" fill="#1A1A2E"/>

  <!-- Right arm (holding sword) -->
  <rect x="156" y="150" width="22" height="55" rx="6" fill="#1A1A2E"/>
  <!-- Right gauntlet -->
  <rect x="154" y="198" width="26" height="16" rx="4" fill="#1A1A2E"/>

  <!-- Sword -->
  <rect x="172" y="120" width="6" height="80" rx="1" fill="#1A1A2E"/>
  <!-- Sword crossguard -->
  <rect x="164" y="118" width="22" height="6" rx="2" fill="#1A1A2E"/>
  <!-- Sword pommel -->
  <circle cx="175" cy="204" r="5" fill="#1A1A2E"/>

  <!-- Neck -->
  <rect x="85" y="115" width="30" height="20" fill="#1A1A2E"/>

  <!-- Helmet - rectangular and boxy -->
  <rect x="58" y="40" width="84" height="80" rx="10" fill="#1A1A2E"/>

  <!-- Helmet top ridge -->
  <rect x="88" y="30" width="24" height="18" rx="6" fill="#1A1A2E"/>

  <!-- Visor slit (eye cutout) - narrow horizontal line -->
  <g id="knight-eyes">
    <rect x="68" y="75" width="64" height="10" rx="2" fill="#F4E4C1"/>
  </g>

  <!-- Helmet vent holes (decorative cutouts) -->
  <circle cx="75" cy="100" r="3" fill="#F4E4C1"/>
  <circle cx="90" cy="103" r="3" fill="#F4E4C1"/>
  <circle cx="110" cy="103" r="3" fill="#F4E4C1"/>
  <circle cx="125" cy="100" r="3" fill="#F4E4C1"/>

  <!-- Rust spots (small rough cutouts to suggest wear) -->
  <circle cx="55" cy="170" r="3" fill="#F4E4C1" opacity="0.4"/>
  <circle cx="142" cy="200" r="2.5" fill="#F4E4C1" opacity="0.4"/>
  <circle cx="70" cy="235" r="2" fill="#F4E4C1" opacity="0.4"/>
</svg>
