<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 320">
  <!-- Stage Rat - Small hunched rat with pointed snout, round ears, long tail -->

  <!-- Puppet stick -->
  <rect x="94" y="250" width="10" height="70" fill="#3D2B1F" rx="2"/>

  <!-- Tail - long and thin, curling behind -->
  <path d="M55 210 Q20 200 15 170 Q10 140 25 120 Q35 105 50 110" fill="none" stroke="#1A1A2E" stroke-width="5" stroke-linecap="round"/>

  <!-- Hind legs - small and hunched -->
  <ellipse cx="80" cy="240" rx="15" ry="18" fill="#1A1A2E"/>
  <ellipse cx="115" cy="240" rx="14" ry="16" fill="#1A1A2E"/>

  <!-- Body - hunched, oval leaning forward -->
  <ellipse cx="100" cy="195" rx="38" ry="30" fill="#1A1A2E" transform="rotate(-10 100 195)"/>

  <!-- Front paws -->
  <ellipse cx="130" cy="220" rx="8" ry="12" fill="#1A1A2E"/>
  <ellipse cx="70" cy="225" rx="8" ry="10" fill="#1A1A2E"/>

  <!-- Head - smaller, pointed forward -->
  <ellipse cx="115" cy="145" rx="30" ry="25" fill="#1A1A2E" transform="rotate(-5 115 145)"/>

  <!-- Snout - pointed, extending right -->
  <path d="M135 145 L165 135 L160 150 Z" fill="#1A1A2E"/>

  <!-- Nose dot cutout -->
  <circle cx="162" cy="140" r="3" fill="#F4E4C1"/>

  <!-- Round ears -->
  <circle cx="95" cy="118" r="18" fill="#1A1A2E"/>
  <circle cx="130" cy="115" r="16" fill="#1A1A2E"/>

  <!-- Inner ear cutouts -->
  <circle cx="95" cy="116" r="8" fill="#F4E4C1"/>
  <circle cx="130" cy="113" r="7" fill="#F4E4C1"/>

  <!-- Eye cutouts - small and beady -->
  <g id="rat-eyes">
    <circle cx="110" cy="138" r="4" fill="#F4E4C1"/>
    <circle cx="130" cy="136" r="4" fill="#F4E4C1"/>
  </g>

  <!-- Whiskers (thin lines extending from snout) -->
  <line x1="150" y1="138" x2="175" y2="130" stroke="#1A1A2E" stroke-width="2"/>
  <line x1="150" y1="142" x2="178" y2="142" stroke="#1A1A2E" stroke-width="2"/>
  <line x1="150" y1="146" x2="175" y2="152" stroke="#1A1A2E" stroke-width="2"/>
</svg>
