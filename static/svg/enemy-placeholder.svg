<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 320">
  <!-- Generic enemy placeholder - slightly menacing but still cutesy puppet -->

  <!-- Puppet stick -->
  <rect x="94" y="245" width="12" height="75" fill="#3D2B1F" rx="2"/>

  <!-- Head - angular/triangular to read as 'enemy' -->
  <path d="M100 40 L150 100 L140 120 L60 120 L50 100 Z" fill="#1A1A2E"/>

  <!-- Horns/spiky bits on head -->
  <polygon points="70,70 55,40 80,75" fill="#1A1A2E"/>
  <polygon points="130,70 145,40 120,75" fill="#1A1A2E"/>

  <!-- Body - hunched and angular -->
  <ellipse cx="100" cy="175" rx="45" ry="50" fill="#1A1A2E"/>

  <!-- Shoulder spikes -->
  <polygon points="50,150 30,130 55,160" fill="#1A1A2E"/>
  <polygon points="150,150 170,130 145,160" fill="#1A1A2E"/>

  <!-- Left arm - clawed -->
  <ellipse cx="45" cy="180" rx="15" ry="30" fill="#1A1A2E"/>
  <!-- Claws -->
  <polygon points="35,205 25,225 40,210" fill="#1A1A2E"/>
  <polygon points="45,208 40,230 50,212" fill="#1A1A2E"/>

  <!-- Right arm - clawed -->
  <ellipse cx="155" cy="180" rx="15" ry="30" fill="#1A1A2E"/>
  <!-- Claws -->
  <polygon points="165,205 175,225 160,210" fill="#1A1A2E"/>
  <polygon points="155,208 160,230 150,212" fill="#1A1A2E"/>

  <!-- Legs -->
  <ellipse cx="75" cy="240" rx="18" ry="22" fill="#1A1A2E"/>
  <ellipse cx="125" cy="240" rx="18" ry="22" fill="#1A1A2E"/>

  <!-- Eye cutouts - menacing but still expressive -->
  <g id="enemy-eyes">
    <ellipse cx="80" cy="90" rx="10" ry="7" fill="#F4E4C1"/>
    <ellipse cx="120" cy="90" rx="10" ry="7" fill="#F4E4C1"/>
  </g>

  <!-- Mouth cutout - jagged grin -->
  <g id="enemy-mouth">
    <path d="M75 110 L85 105 L95 112 L105 105 L115 110 L125 105 L125 115 L75 115 Z" fill="#F4E4C1"/>
  </g>
</svg>
